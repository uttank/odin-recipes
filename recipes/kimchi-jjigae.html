<h1>Kimchi-jjigae</h1>
<img src="./kimchi-jjigae.webp" alt="김치찌개"/>
<h2>Description</h2>
<p>한국 고유의 음식으로 김치를 주제료로 사진은 돼지고기를 같이 사용했다
    그외 에도 다양한 재료들을 사용해서 만들수 있다. 
    마지막은 라면을 넣어서 먹기도 한다.
</p>
<h3>Ingredients</h3>
<p>재료 목록 : 김치 , 돼지고기, 양파, 같은양념</p>
<h3>Steps</h3>
<p>육수를 끓인다. 없으면 물을 끓인다.
    김치와 돼지고기를 넣는다.
    양파, 고추, 양념을 넣는다.
</p>
